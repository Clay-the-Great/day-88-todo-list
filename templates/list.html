{% include "header.html" %}

<div class="box" id="heading">
  <h1> {{ list.name }} </h1>
</div>

<div class="box">
  {% for item in items: %}
  <form class="" action="/delete-item" method="post">
    <div class="item">
      <input type="checkbox" onChange="this.form.submit()" name="checkbox" value="{{ item.id }}">
      <p>{{ item.name }}</p>
    </div>
    <input type="hidden" name="listName" value="{{ listTitle }}">
  </form>
  {% endfor %}

  <form class="item" action="/{{ list.id }}" method="post">
    <input type="text" name="newItem" placeholder="New Item" autocomplete="off" autofocus>
    <button class="add-item" type="submit" name="list" >+</button>
  </form>

  <button class="btn btn-secondary back-button">
    <a class="back" href="{{ url_for('get_all_lists') }}">Back to Lists</a>
  </button>

</div>

{% include "footer.html" %}
